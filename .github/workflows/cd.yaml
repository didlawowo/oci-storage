# =============================================================================
# CD - Production Release (Go)
# =============================================================================
# Runs on: push to main
# Uses reusable actions from didlawowo/workflow-ci
# Custom: updates Helm values.yaml for ArgoCD deployment
# =============================================================================

name: "CD - Production Release"

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write
  security-events: write

env:
  GO_VERSION: "1.24"
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/oci-storage
  GO_WORKING_DIR: "src"
  RELEASE_TYPE: "go"

jobs:
  release-please:
    name: "Release Please"
    runs-on: arc-runner-oci-storage
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: ${{ env.RELEASE_TYPE }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge
        if: steps.release.outputs.pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_JSON: ${{ steps.release.outputs.pr }}
        run: |
          PR_NUMBER=$(echo "${PR_JSON}" | jq -r '.number')
          sleep 10
          gh pr merge "${PR_NUMBER}" --auto --squash --repo ${{ github.repository }}

  validation:
    name: "Final Validation"
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: arc-runner-oci-storage
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run tests
        uses: didlawowo/workflow-ci/.github/actions/run-go-tests@main
        with:
          go-version: ${{ env.GO_VERSION }}
          working-directory: ${{ env.GO_WORKING_DIR }}

      - name: Run security checks
        uses: didlawowo/workflow-ci/.github/actions/go-quality-security@main
        with:
          go-version: ${{ env.GO_VERSION }}
          working-directory: ${{ env.GO_WORKING_DIR }}
          golangci-lint-version: "v1.64.8"

  production-build:
    name: "Production Docker Build"
    needs: [release-please, validation]
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: arc-runner-oci-storage
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      image-full-name: ${{ steps.build.outputs.image-full-name }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get build metadata
        id: vars
        run: |
          echo "VERSION=${{ needs.release-please.outputs.version }}" >> "$GITHUB_OUTPUT"
          echo "FULL_SHA=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
          echo "BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"

      - name: Build, push, sign
        id: build
        uses: didlawowo/workflow-ci/.github/actions/docker-build-push@main
        with:
          image-name: ${{ env.IMAGE_NAME }}
          image-tag: ${{ needs.release-please.outputs.tag_name }}
          push: "true"
          sign: "true"
          sbom: "true"
          provenance: "true"
          add-latest-tag: "true"
          registry-username: ${{ secrets.DOCKER_USERNAME }}
          registry-password: ${{ secrets.DOCKER_PASSWORD }}
          cache-scope: oci-storage
          build-args: |
            VERSION=${{ steps.vars.outputs.VERSION }}
            COMMIT=${{ steps.vars.outputs.FULL_SHA }}
            BUILD_TIME=${{ steps.vars.outputs.BUILD_TIME }}

  # Update Helm values for ArgoCD auto-sync
  update-helm:
    name: "Update Helm Values"
    needs: [release-please, production-build]
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: arc-runner-oci-storage
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Update Helm values.yaml
        run: |
          wget -q https://github.com/mikefarah/yq/releases/download/v4.35.1/yq_linux_amd64 -O /tmp/yq
          chmod +x /tmp/yq

          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')

          # Update only the main application image (not sidecars like trivy)
          /tmp/yq e -i '(.image.repository) = "${{ secrets.DOCKER_USERNAME }}/'"${REPO_NAME}"'"' helm/values.yaml
          /tmp/yq e -i '(.image.tag) = "${{ needs.release-please.outputs.tag_name }}"' helm/values.yaml

          # Keep appVersion in sync with release tag
          /tmp/yq e -i '.appVersion = "${{ needs.release-please.outputs.version }}"' helm/Chart.yaml

          echo "Updated values.yaml:"
          grep -A3 "^image:" helm/values.yaml
          echo "Updated Chart.yaml appVersion:"
          grep 'appVersion' helm/Chart.yaml

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"
          git add helm/values.yaml helm/Chart.yaml
          git diff --staged --quiet || git commit -m "chore: update image tag to ${{ needs.release-please.outputs.tag_name }}"
          git pull --rebase origin main
          git push

  summary:
    name: "Release Summary"
    if: always() && needs.release-please.outputs.release_created == 'true'
    needs: [release-please, validation, production-build, update-helm]
    runs-on: arc-runner-oci-storage
    steps:
      - name: Create summary
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" << EOF
          ## Production Release ${{ needs.release-please.outputs.tag_name }}

          | Stage | Status |
          |-------|--------|
          | **Validation** | ${{ needs.validation.result == 'success' && '✅' || '❌' }} |
          | **Docker** | ${{ needs.production-build.result == 'success' && '✅' || '❌' }} |
          | **Helm Update** | ${{ needs.update-helm.result == 'success' && '✅' || '❌' }} |
          | **Image** | \`${{ needs.production-build.outputs.image-full-name }}\` |
          | **Signed** | ✅ Cosign |
          EOF
