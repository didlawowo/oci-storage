name: Build and Update Helm Values

on:
  push:
    branches:
      - main
      - feature/**

jobs:
  build-and-update:
    runs-on: arc-runner-oci-storage
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:buildx-stable-1

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get repository name, SHA and version
        id: vars
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')
          echo "REPO_NAME=${REPO_NAME}" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "FULL_SHA=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          # Get version from Chart.yaml appVersion
          VERSION=$(grep '^appVersion:' helm/Chart.yaml | cut -d'"' -f2)
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ steps.vars.outputs.REPO_NAME }}:${{ steps.vars.outputs.SHORT_SHA }}
          build-args: |
            VERSION=${{ steps.vars.outputs.VERSION }}
            COMMIT=${{ steps.vars.outputs.FULL_SHA }}
            BUILD_TIME=${{ steps.vars.outputs.BUILD_TIME }}
          cache-from: type=gha,scope=oci-storage
          cache-to: type=gha,mode=max,scope=oci-storage

      - name: Update Helm values (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          # Install yq
          wget -q https://github.com/mikefarah/yq/releases/download/v4.35.1/yq_linux_amd64 -O /tmp/yq
          chmod +x /tmp/yq

          # Update values
          /tmp/yq e -i '.image.repository = "${{ secrets.DOCKER_USERNAME }}/${{ steps.vars.outputs.REPO_NAME }}"' helm/values.yaml
          /tmp/yq e -i '.image.tag = "${{ steps.vars.outputs.SHORT_SHA }}"' helm/values.yaml

          echo "Updated values.yaml:"
          cat helm/values.yaml

      - name: Commit and push changes (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"
          git add helm/values.yaml
          git diff --staged --quiet || git commit -m "chore: update image tag to ${{ steps.vars.outputs.SHORT_SHA }}"
          git push
