name: Build and Update Helm Values

on:
  push:
    branches:
      - main
      - feature/**

jobs:
  build-and-update:
    runs-on: arc-runner-helm-portal
    container:
      image: gcr.io/kaniko-project/executor:debug
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get repository name and SHA
        id: vars
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')
          echo "REPO_NAME=${REPO_NAME}" >> $GITHUB_OUTPUT
          SHORT_SHA=$(cat .git/refs/heads/${GITHUB_REF#refs/heads/} 2>/dev/null | cut -c1-7 || echo "${GITHUB_SHA:0:7}")
          echo "SHORT_SHA=${SHORT_SHA}" >> $GITHUB_OUTPUT
        shell: sh

      - name: Build and push with Kaniko
        run: |
          # Create Docker config for authentication
          mkdir -p /kaniko/.docker
          echo "{\"auths\":{\"https://index.docker.io/v1/\":{\"auth\":\"$(echo -n '${{ secrets.DOCKER_USERNAME }}:${{ secrets.DOCKER_PASSWORD }}' | base64)\"}}}" > /kaniko/.docker/config.json

          # Build and push
          /kaniko/executor \
            --context="${GITHUB_WORKSPACE}" \
            --dockerfile="${GITHUB_WORKSPACE}/Dockerfile" \
            --destination="${{ secrets.DOCKER_USERNAME }}/${{ steps.vars.outputs.REPO_NAME }}:${{ steps.vars.outputs.SHORT_SHA }}" \
            --cache=true \
            --cache-repo="${{ secrets.DOCKER_USERNAME }}/${{ steps.vars.outputs.REPO_NAME }}/cache"
        shell: sh

      - name: Update Helm values (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          # Install yq
          wget -q https://github.com/mikefarah/yq/releases/download/v4.35.1/yq_linux_amd64 -O /tmp/yq
          chmod +x /tmp/yq

          # Update values
          /tmp/yq e -i '.image.repository = "${{ secrets.DOCKER_USERNAME }}/${{ steps.vars.outputs.REPO_NAME }}"' helm/values.yaml
          /tmp/yq e -i '.image.tag = "${{ steps.vars.outputs.SHORT_SHA }}"' helm/values.yaml

          echo "Updated values.yaml:"
          cat helm/values.yaml
        shell: sh

      - name: Commit and push changes (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"
          git add helm/values.yaml
          git diff --staged --quiet || git commit -m "chore: update image tag to ${{ steps.vars.outputs.SHORT_SHA }}"
          git push
        shell: sh
