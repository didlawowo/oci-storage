# =============================================================================
# CD - Production Release (Go)
# =============================================================================
# Runs on: push to main
# Uses reusable actions from didlawowo/workflow-ci
# Custom: updates Helm values.yaml for ArgoCD deployment
# =============================================================================

name: "CD - Production Release"

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write
  security-events: write

env:
  GO_VERSION: "1.24"
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/oci-storage
  GO_WORKING_DIR: "src"
  RELEASE_TYPE: "go"

jobs:
  release-please:
    name: "Release Please"
    runs-on: arc-runner-oci-storage
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: ${{ env.RELEASE_TYPE }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge
        if: steps.release.outputs.pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_JSON: ${{ steps.release.outputs.pr }}
        run: |
          PR_NUMBER=$(echo "${PR_JSON}" | jq -r '.number')
          sleep 10
          gh pr merge "${PR_NUMBER}" --auto --squash --repo ${{ github.repository }}

  # Detect if application code changed (src/, Dockerfile, go.mod/go.sum)
  # If only helm/, docs, or CI files changed, skip the Docker build
  detect-changes:
    name: "Detect Changes"
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: arc-runner-oci-storage
    outputs:
      app_changed: ${{ steps.changes.outputs.app_changed }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for application code changes
        id: changes
        run: |
          # Compare current release tag with the previous one
          CURRENT_TAG="${{ needs.release-please.outputs.tag_name }}"
          PREVIOUS_TAG=$(git tag --sort=-v:refname | grep -v "${CURRENT_TAG}" | head -1)

          if [ -z "${PREVIOUS_TAG}" ]; then
            echo "No previous tag found, assuming app changed"
            echo "app_changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Comparing ${PREVIOUS_TAG}..${CURRENT_TAG}"

          # Check if any app-related files changed
          APP_CHANGES=$(git diff --name-only "${PREVIOUS_TAG}..HEAD" -- \
            'src/' \
            'Dockerfile' \
            'go.mod' \
            'go.sum' \
            'views/' \
          )

          if [ -n "${APP_CHANGES}" ]; then
            echo "Application code changed:"
            echo "${APP_CHANGES}"
            echo "app_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "No application code changes, only config/helm/docs"
            echo "app_changed=false" >> "$GITHUB_OUTPUT"
          fi

  validation:
    name: "Final Validation"
    needs: [release-please, detect-changes]
    if: needs.detect-changes.outputs.app_changed == 'true'
    runs-on: arc-runner-oci-storage
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run tests
        uses: didlawowo/workflow-ci/.github/actions/run-go-tests@main
        with:
          go-version: ${{ env.GO_VERSION }}
          working-directory: ${{ env.GO_WORKING_DIR }}

      - name: Run security checks
        uses: didlawowo/workflow-ci/.github/actions/go-quality-security@main
        with:
          go-version: ${{ env.GO_VERSION }}
          working-directory: ${{ env.GO_WORKING_DIR }}
          golangci-lint-version: "v1.64.8"

  production-build:
    name: "Production Docker Build"
    needs: [release-please, detect-changes, validation]
    if: needs.detect-changes.outputs.app_changed == 'true'
    runs-on: arc-runner-oci-storage
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      image-full-name: ${{ steps.build.outputs.image-full-name }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get build metadata
        id: vars
        run: |
          echo "VERSION=${{ needs.release-please.outputs.version }}" >> "$GITHUB_OUTPUT"
          echo "FULL_SHA=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
          echo "BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"

      - name: Build, push, sign
        id: build
        uses: didlawowo/workflow-ci/.github/actions/docker-build-push@main
        with:
          image-name: ${{ env.IMAGE_NAME }}
          image-tag: ${{ needs.release-please.outputs.tag_name }}
          push: "true"
          sign: "true"
          sbom: "true"
          provenance: "true"
          add-latest-tag: "true"
          registry-username: ${{ secrets.DOCKER_USERNAME }}
          registry-password: ${{ secrets.DOCKER_PASSWORD }}
          cache-scope: oci-storage
          build-args: |
            VERSION=${{ steps.vars.outputs.VERSION }}
            COMMIT=${{ steps.vars.outputs.FULL_SHA }}
            BUILD_TIME=${{ steps.vars.outputs.BUILD_TIME }}

  # Update Helm values for ArgoCD auto-sync
  update-helm:
    name: "Update Helm Values"
    needs: [release-please, detect-changes, production-build]
    # Run if: app changed and build succeeded, OR app didn't change (helm-only release)
    if: |
      always() &&
      needs.release-please.outputs.release_created == 'true' &&
      (needs.detect-changes.outputs.app_changed == 'false' || needs.production-build.result == 'success')
    runs-on: arc-runner-oci-storage
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: main

      - name: Update Helm values.yaml
        run: |
          wget -q https://github.com/mikefarah/yq/releases/download/v4.35.1/yq_linux_amd64 -O /tmp/yq
          chmod +x /tmp/yq

          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')

          # Update only the main application image (not sidecars like trivy)
          /tmp/yq e -i '(.image.repository) = "${{ secrets.DOCKER_USERNAME }}/'"${REPO_NAME}"'"' helm/values.yaml
          /tmp/yq e -i '(.image.tag) = "${{ needs.release-please.outputs.tag_name }}"' helm/values.yaml

          # Keep appVersion in sync with release tag
          /tmp/yq e -i '.appVersion = "${{ needs.release-please.outputs.version }}"' helm/Chart.yaml

          echo "Updated values.yaml:"
          grep -A3 "^image:" helm/values.yaml
          echo "Updated Chart.yaml appVersion:"
          grep 'appVersion' helm/Chart.yaml

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"
          git add helm/values.yaml helm/Chart.yaml
          git diff --staged --quiet || git commit -m "chore: update image tag to ${{ needs.release-please.outputs.tag_name }}"
          git pull --rebase origin main
          git push

  summary:
    name: "Release Summary"
    if: always() && needs.release-please.outputs.release_created == 'true'
    needs: [release-please, detect-changes, validation, production-build, update-helm]
    runs-on: arc-runner-oci-storage
    steps:
      - name: Create summary
        env:
          APP_CHANGED: ${{ needs.detect-changes.outputs.app_changed }}
        run: |
          if [ "${APP_CHANGED}" = "true" ]; then
            BUILD_STATUS="${{ needs.production-build.result == 'success' && '✅' || '❌' }}"
            VALIDATION_STATUS="${{ needs.validation.result == 'success' && '✅' || '❌' }}"
            IMAGE_NAME="${{ needs.production-build.outputs.image-full-name }}"
          else
            BUILD_STATUS="⏭️ Skipped (no code changes)"
            VALIDATION_STATUS="⏭️ Skipped (no code changes)"
            IMAGE_NAME="(unchanged)"
          fi

          cat >> "$GITHUB_STEP_SUMMARY" << EOF
          ## Production Release ${{ needs.release-please.outputs.tag_name }}

          | Stage | Status |
          |-------|--------|
          | **App Changed** | ${APP_CHANGED} |
          | **Validation** | ${VALIDATION_STATUS} |
          | **Docker** | ${BUILD_STATUS} |
          | **Helm Update** | ${{ needs.update-helm.result == 'success' && '✅' || '❌' }} |
          | **Image** | \`${IMAGE_NAME}\` |
          | **Signed** | ✅ Cosign |
          EOF
