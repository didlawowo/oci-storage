apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oci-storage-test-app
  namespace: kube-infra
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: testing-apps
  source:
    chart: oci-storage-test-app
    repoURL: oci-storage.dc-tech.work
    targetRevision: 1.0.4 # Using flat name until charts/ namespace is fixed
    helm:
      releaseName: oci-storage-test-app
      values: |
        replicaCount: 1
        imagePullSecrets:
          - name: oci-storage-registry
        image:
          repository: oci-storage.dc-tech.work/images/test-app
          tag: "1.0.2"
          pullPolicy: Always
        nodeSelector:
          kubernetes.io/hostname: zima
  destination:
    server: https://kubernetes.default.svc
    namespace: oci-storage-test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
