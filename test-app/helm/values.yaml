replicaCount: 1

# Kyverno image rewriting is now enabled by default
# Use oci-portal-skip: "true" to exclude from proxy
podAnnotations: {}

# No imagePullSecrets needed - proxy allows anonymous read
imagePullSecrets: []

# Use docker.io image - Kyverno will rewrite to oci-storage proxy
image:
  repository: nginx
  tag: "alpine"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

resources:
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 50m
    memory: 32Mi

nodeSelector: {}
tolerations: []
affinity: {}
