replicaCount: 1

# Enable Kyverno image rewriting to use OCI Portal proxy
podAnnotations:
  oci-portal: "true"

imagePullSecrets:
  - name: helm-portal-registry

# Use docker.io image - Kyverno will rewrite to helm-portal proxy
image:
  repository: nginx
  tag: "alpine"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

resources:
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 50m
    memory: 32Mi

nodeSelector: {}
tolerations: []
affinity: {}
