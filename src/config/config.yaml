server:
  port: 3030

storage:
  path: "data"

backup:
  enabled: false
  provider: "gcp" # "aws" ou "gcp"
  gcp:
    bucket: "oci-storage-backup"
    projectID: "dc-consulting-home"
  # aws:
  #   bucket: "oci-storage-backup"
  #   region: "eu-west-1"

logging:
  level: "debug"
  format: "text"

# Docker registry proxy/cache configuration
proxy:
  enabled: true
  cache:
    maxSizeGB: 10
  timeout:
    blobBaseSeconds: 60      # Base timeout for blob operations
    blobPerGBSeconds: 120    # Additional seconds per GB (e.g., 2GB blob = 60 + 240 = 300s)
    manifestSeconds: 30      # Timeout for manifest operations
    maxTimeoutMinutes: 30    # Maximum timeout cap (30 min)
  registries:
  - name: "docker.io"
    url: "https://registry-1.docker.io"
    default: true
  - name: "ghcr.io"
    url: "https://ghcr.io"
  - name: "gcr.io"
    url: "https://gcr.io"
  - name: "quay.io"
    url: "https://quay.io"
