fullnameOverride: helm-portal
namespace: helm-portal
podAnnotations: {}
image:
  repository: fizzbuzz2/helm-portal
  tag: "20efdbc"
  pullPolicy: "Always"
  pullSecrets: []
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 25%
    maxSurge: 25%
replicas: 1
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
serviceAccount:
  create: true
  name: helm-portal
  annotations: {}
nodeSelector: {}
tolerations: []
affinity: {}
initContainers:
  - name: init-data-dir
    image: busybox
    command: ["sh", "-c", "mkdir -p /app/data/temp /app/data/blobs /app/data/manifests /app/data/charts &&  chown -R 1000:1000 /app/data"]
    volumeMounts:
      - name: data-volume
        mountPath: /app/data
resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
# volumes 
persistentVolumesClaims:
  - name: helm-portal-data
    accessModes:
      - ReadWriteOnce
    storageClassName: default
    size: 2Gi
application:
  ports:
    - name: http
      containerPort: 3030
      protocol: TCP
  containerName: helm-portal
  command: []
  args: []
service:
  name: helm-portal
  port: 80
  targetPort: 3030
  type: ClusterIP
  portName: http
secrets:
  dotenv: []
  #   - name: backup
  #     path: values/home/secrets/secrets.env
  files:
    - name: auth
      path: values/home/secrets/auth.yaml
volumeMounts:
  - name: config-volume
    mountPath: /app/config # RÃ©pertoire entier
    readOnly: true
  - name: data-volume
    mountPath: /app/data
volumes:
  - name: config-volume
    projected:
      # ðŸŽ¯ Combine plusieurs sources
      sources:
        - configMap:
            name: helm-portal-config
            items:
              - key: config.yaml
                path: config.yaml # Sera /app/config/config.yaml
        - secret:
            name: helm-portal-auth
            items:
              - key: auth.yaml
                path: auth.yaml
  - name: data-volume
    persistentVolumeClaim:
      claimName: helm-portal-data
# probes
livenessProbe:
  httpGet:
    scheme: HTTP
    path: /health
    port: 3030
  initialDelaySeconds: 5
  periodSeconds: 30
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  httpGet:
    scheme: HTTP
    path: /health
    port: 3030
  initialDelaySeconds: 5
  periodSeconds: 30
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3
ingress:
  host: helm-portal.example.com
  tls:
    enabled: true
    secretName: ""
  ingressClassName: traefik
env:
  - name: ENV
    value: production
  # Configuration via variables d'environnement
  - name: SERVER_PORT
    value: "3030"
  - name: LOG_LEVEL
    value: "info"
  # Auth configuration - Option 1: Variable unique avec liste
  # Temporaire pour test - Ã  remplacer par secret en production
  - name: HELM_USERS
    # Auth configuration - Choisir UNE des 3 options :

    value: "admin:secret123,dev:devpass,readonly:readpass"
