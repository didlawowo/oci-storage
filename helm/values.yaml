# Secret pour les credentials de backup (optionnel)
# - secretRef:
#     name: helm-portal-backup
# External Secrets (Pulumi ESC)
externalSecrets:
  enabled: false
  secrets: []
# Kyverno policy for image rewriting
kyverno:
  enabled: false
  # The hostname of the OCI portal (without protocol)
  # e.g., "helm-portal.example.com" or "helm-portal:3030"
  portalHost: "helm-portal.helm-portal.svc.cluster.local:3030"

config:
  server:
    port: 3030
  storage:
    path: "data"
  backup:
    enabled: false
    provider: "" # "aws" ou "gcp"
    # gcp:
    #   bucket: "helm-portal-backup"
    #   projectID: "dc-consulting-home"
    # aws:
    #   bucket: "helm-portal-backup"
    #   region: "eu-west-1"
  logging:
    level: "info"
    format: "text"
  # Docker registry proxy/cache configuration
  proxy:
    enabled: true
    cache:
      maxSizeGB: 10
    registries:
      - name: "docker.io"
        url: "https://registry-1.docker.io"
        default: true
      - name: "ghcr.io"
        url: "https://ghcr.io"
      - name: "gcr.io"
        url: "https://gcr.io"
      - name: "quay.io"
        url: "https://quay.io"
