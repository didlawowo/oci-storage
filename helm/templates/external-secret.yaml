{{- if .Values.externalSecrets.enabled }}
{{- range $secret := .Values.externalSecrets.secrets }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ $.Release.Name }}-{{ $secret.name }}
  namespace: {{ $.Release.Namespace }}
  labels: {{- include "application.labels" $ | nindent 4 }}
spec:
  refreshInterval: {{ $secret.refreshInterval | default "1h" }}
  secretStoreRef:
    kind: ClusterSecretStore
    name: {{ $secret.store | default "pulumi-store" }}
  target:
    name: {{ $.Release.Name }}-{{ $secret.name }}
    creationPolicy: Owner
    {{- if $secret.template }}
    template:
      type: {{ $secret.template.type | default "Opaque" }}
      data:
        {{- range $key, $value := $secret.template.data }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
    {{- end }}
  data:
    {{- range $key := $secret.keys }}
    - secretKey: {{ $key.name }}
      remoteRef:
        key: {{ $key.remoteKey }}
        {{- if $key.property }}
        property: {{ $key.property }}
        {{- end }}
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    {{- end }}
{{- end }}
{{- end }}
