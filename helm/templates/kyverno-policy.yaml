{{- if .Values.kyverno.enabled }}
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: {{ .Values.fullnameOverride }}-image-rewrite
  labels: {{- include "application.labels" . | nindent 4 }}
  annotations:
    policies.kyverno.io/title: Redirect Docker Images to OCI Portal
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/minversion: 1.6.0
    pod-policies.kyverno.io/autogen-controllers: none
    policies.kyverno.io/description: >-
      This policy rewrites container image references to use the OCI Portal
      as a pull-through cache proxy. It normalizes images (nginx:latest becomes
      docker.io/library/nginx:latest) and prepends the portal proxy path.
      Add annotation 'oci-portal-skip: "true"' to exclude a pod from rewriting.
spec:
  background: false
  validationFailureAction: Audit
  rules:
    # Rewrite container images to use the proxy
    - name: rewrite-container-images
      skipBackgroundRequests: true
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              annotations:
                oci-portal-skip: "true"
          - resources:
              namespaces:
                - kube-system
                - kube-public
                - kube-node-lease
                - cnpg-system
                - security
                - longhorn-system
      mutate:
        foreach:
          - list: "request.object.spec.containers"
            preconditions:
              all:
                # Skip images that already point to the portal (avoid double-rewrite)
                - key: "{{ `{{ starts_with(element.image, '` }}{{ .Values.kyverno.portalHost }}{{ `') }}` }}"
                  operator: NotEquals
                  value: true
            patchStrategicMerge:
              spec:
                containers:
                  - name: "{{ `{{ element.name }}` }}"
                    # image_normalize converts nginx:latest to docker.io/library/nginx:latest
                    # Then we prepend the portal proxy path
                    image: "{{ .Values.kyverno.portalHost }}/proxy/{{ `{{ image_normalize('{{element.image}}') }}` }}"
    # Rewrite initContainer images
    - name: rewrite-initcontainer-images
      skipBackgroundRequests: true
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              annotations:
                oci-portal-skip: "true"
          - resources:
              namespaces:
                - kube-system
                - kube-public
                - kube-node-lease
                - cnpg-system
                - security
                - longhorn-system
      preconditions:
        all:
          - key: "{{ `{{ request.object.spec.initContainers[] || ` }}{{ "`[]`" }}{{ ` | length(@) }}` }}"
            operator: GreaterThanOrEquals
            value: 1
      mutate:
        foreach:
          - list: "request.object.spec.initContainers"
            preconditions:
              all:
                # Skip images that already point to the portal (avoid double-rewrite)
                - key: "{{ `{{ starts_with(element.image, '` }}{{ .Values.kyverno.portalHost }}{{ `') }}` }}"
                  operator: NotEquals
                  value: true
            patchStrategicMerge:
              spec:
                initContainers:
                  - name: "{{ `{{ element.name }}` }}"
                    image: "{{ .Values.kyverno.portalHost }}/proxy/{{ `{{ image_normalize('{{element.image}}') }}` }}"
{{- end }}
