{{- if .Values.kyverno.enabled }}
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: {{ .Values.fullnameOverride }}-image-rewrite
  labels: {{- include "application.labels" . | nindent 4 }}
  annotations:
    policies.kyverno.io/title: Redirect Docker Images to OCI Portal
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/minversion: 1.6.0
    pod-policies.kyverno.io/autogen-controllers: none
    policies.kyverno.io/description: >-
      This policy rewrites container image references to use the OCI Portal
      as a pull-through cache proxy. Active by default for all pods.
      Add annotation 'oci-portal-skip: "true"' to exclude a pod from rewriting.
spec:
  background: false
  rules:
    # Rewrite all container images to use the proxy
    - name: rewrite-container-images
      match:
        any:
          - resources:
              kinds:
                - Pod
              operations:
                - CREATE
                - UPDATE
      exclude:
        any:
          - resources:
              annotations:
                oci-portal-skip: "true"
          - resources:
              namespaces:
                - kube-system
                - kube-public
                - kube-node-lease
                - cilium
                - cilium-secrets
                - kyverno
                - security
      mutate:
        foreach:
          - list: "request.object.spec.containers"
            patchStrategicMerge:
              spec:
                containers:
                  - name: "{{ `{{ element.name }}` }}"
                    # Kyverno normalizes images: nginx:latest becomes docker.io/nginx:latest
                    # This regex replaces the first path segment (registry) with portal/proxy/registry
                    # docker.io/nginx:latest -> portalHost/proxy/docker.io/nginx:latest
                    image: "{{ `{{ regex_replace_all_literal('^[^/]+', '{{element.image}}', '` }}{{ .Values.kyverno.portalHost }}{{ `/proxy/{{images.containers.\"{{element.name}}\".registry}}') }}` }}"
    # Rewrite initContainer images
    - name: rewrite-initcontainer-images
      match:
        any:
          - resources:
              kinds:
                - Pod
              operations:
                - CREATE
                - UPDATE
      exclude:
        any:
          - resources:
              annotations:
                oci-portal-skip: "true"
          - resources:
              namespaces:
                - kube-system
                - kube-public
                - kube-node-lease
                - cilium
                - cilium-secrets
                - kyverno
                - security
      preconditions:
        all:
          - key: "{{ `{{ request.object.spec.initContainers[] || '' | length(@) }}` }}"
            operator: GreaterThanOrEquals
            value: 1
      mutate:
        foreach:
          - list: "request.object.spec.initContainers"
            patchStrategicMerge:
              spec:
                initContainers:
                  - name: "{{ `{{ element.name }}` }}"
                    image: "{{ `{{ regex_replace_all_literal('^[^/]+', '{{element.image}}', '` }}{{ .Values.kyverno.portalHost }}{{ `/proxy/{{images.initContainers.\"{{element.name}}\".registry}}') }}` }}"
{{- end }}
